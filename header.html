</header>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function (){
		var header = $("#header"), fotoh = $("#foto").innerHeight(), scrolltop = $(window).scrollTop();

		function addclass(scrolltop){
			if(scrolltop >= fotoh){
				header.addClass("fixed");
			}else{
				header.removeClass("fixed");
			}
		}

		$(window).on("scroll", function (){
			scrolltop = $(this).scrollTop(); addclass(scrolltop);
		});

		addclass(scrolltop);

		$("#nav-mobil").on("click", function (event){
			event.preventDefault(); $("#nav").toggleClass("active");
		});
	});
</script>
